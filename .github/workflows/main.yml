name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    # ğŸ” Docker login
    - name: Docker login
      run: echo "${{ secrets.qwerty@5863 }}" | docker login -u "${{ secrets.nagalakshmi2004 }}" --password-stdin

    - name: Build Docker image
      run: docker build -t nagalakshmi53/nodejs-sample:latest .

    - name: Push Docker image
      run: docker push  nagalakshmi53/nodejs-sample:latest
